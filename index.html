<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center h-screen bg-gradient-to-r from-gray-800 to-gray-900"
  >
    <div
      class="w-full max-w-xs p-6 bg-gray-800 text-white rounded-lg shadow-lg"
    >
      <h1 class="text-2xl font-bold text-center mb-6">
        <i class="ri-cloud-line"></i> Weather App
      </h1>

      <div class="flex items-center mb-6 relative">
        <input
          id="cityInput"
          type="text"
          placeholder="Enter city"
          class="w-full m-1 px-6 py-2 text-gray-300 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <button
          id="clearBtn"
          class="absolute right-10 p-2 text-gray-400 hover:text-gray-200 transition-opacity opacity-0"
        >
          <i class="ri-close-line text-xl"></i>
        </button>
        <button
          id="searchBtn"
          class="bg-indigo-600 p-2 rounded-md hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-400"
        >
          <i class="ri-search-line text-white text-xl"></i>
        </button>

        <!-- Dropdown for search suggestions -->
        <ul
          id="suggestions"
          class="absolute top-full left-0 w-full bg-gray-700 text-gray-300 border border-gray-600 mt-1 rounded-md z-10 hidden"
        ></ul>
      </div>

      <!-- Weather Info Section -->
      <div id="weatherInfo" class="hidden text-center space-y-2">
        <!-- Display City Name with Icon -->
        <p class="city text-xl font-semibold flex items-center justify-center">
          <i class="ri-map-pin-line mr-2"></i>
          City: <span id="cityName"></span>
        </p>
        <p class="temp text-xl font-semibold">
          Temperature: <span id="temperature"></span>
        </p>
        <p class="description text-lg italic">
          Weather: <span id="description"></span>
        </p>
      </div>

      <!-- Error Message Section (initially hidden) -->
      <div id="errorMessage" class="hidden text-center text-red-500 mt-4">
        <p>City not found. Please try again.</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
